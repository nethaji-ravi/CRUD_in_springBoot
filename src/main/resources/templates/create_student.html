<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{#}">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h2 class="text-center">Create new Student</h2>
			<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="POST">
					<div class="form-group">
						<label>Student first name</label>
						<input type="text" name="firstName" th:field="*{first_name}" placeholder="Enter the first name" class="form-control">
					</div>
					
					<div class="form-group">
						<label>Student last name</label>
						<input type="text" name="lastName" th:field="*{last_name}" placeholder="Enter the last name" class="form-control">
					</div>
					
					<div class="form-group">
						<label>Student email</label>
						<input type="text" name="email" th:field="*{email}" placeholder="Enter Email" class="form-control">
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
			 
		</div>
	</div>
	
</div>
</body>
</html>
