<!DOCTYPE html>
<html xmlns:"http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{#}">Teacher Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Admin</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li> -->
    </ul>
  </div>
</nav>

<div class="container">
	<div class="row">
		<h3>Students List</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		</div>
		
	</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>Student First Name</th>
				<th>Student Last Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="studentss: ${std}">
				<td th:text="${studentss.first_name}"></td>
				<td th:text="${studentss.last_name}"></td>
				<td th:text="${studentss.email}"></td>
				<td> 
					<a th:href="@{/students/edit/{id}(id=${studentss.std_id})} " class="btn btn-primary">Update</a>
					<a th:href="@{/students/{id}(id=${studentss.std_id})} " class="btn btn-danger">Delete</a>
				</td>
				
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
